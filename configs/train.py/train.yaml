id: deeplabv3_resnet101
pretrained:
seed: 42

model:
    name: DeeplabV3
    args:
      numclasses: 40
      
optimizer:
    name: Adam
    args:
        lr: 0.00001
        # momentum: 0.9
        # nesterov: True 
        # <argument keyword>: <argument value>
        # ... more args
loss:
    name: CrossEntropyLoss
    args:
        nclasses: 40
        # ... more args
metric:
    - name: DiceScore
      args:
         # nclasses: 11

scheduler:
    name: ReduceLROnPlateau
    args:
        mode: min
        factor: 0.5
        patience: 100
        verbose: True

dataset:
    train:
        dataset:
            name: COCODataset
            args:
                img_folder: CocoDataset/val2017
                annot_file: CocoDataset/annotations/val_split_train_instances.json
                # img_folder: /home/nero/YoutubeVIS21/train/JPEGImages
                # annot_file: /home/nero/YoutubeVIS21/train/train_instances_frames.json
                max_annot: -1
          
        loader:
            name: DataLoader
            args:
                batch_size: 1
                num_workers: 4
                shuffle: True
    val:
        dataset:
            name: COCODataset
            args:
                img_folder: CocoDataset/val2017
                annot_file: CocoDataset/annotations/val_split_val_instances.json
                max_annot: -1
        loader:
            name: DataLoader
            args:
                batch_size: 1
                num_workers: 4
                shuffle: False 

trainer:
    nepochs: 100
    val_step: 1
    backward_step: 1
    save_dir: runs